<!DOCTYPE html>
<html>
<head>
    <title>EZAni</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ff8c00, #8B0000);
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
        }

        h1 {
            background: #ff7f00;
            padding: 10px;
            border-radius: 5px;
        }

        p {
            margin: 10px 0;
        }

        input[type="text"] {
            background: #ff7f00;
            color: #fff;
            padding: 5px;
            border: 1px solid #8B0000;
            border-radius: 5px;
            font-size: large;
        }

        button {
            background: #8B0000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin: 20px;
            padding: 20px;
            background: rgba(139, 0, 0, 0.8);
            border: 1px solid #8B0000;
            border-radius: 10px;
        }

        .box {
            background: #be0000;
            color: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .img-box {
            background: #8b0000;
            color: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .button-container {
            text-align: center;
        }

        .go-button {
            background: #be0000;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            margin-top: 5px;
        }

        .normal-button {
            background: #be0000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 5px;
            text-align: center;
            font-size: x-large;
        }

        .button {
            background: #be0000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 5px;
            text-align: center;
            font-size: large;
        }
    </style>
</head>
<body>
    <h1>
        EZAni<br>
        Made By Aiden
    </h1>
    <p>
        <a class="normal-button" href="popular/index.html">Popular Anime</a>
        <br>
        <p class="linkp"><a href="../index.html">HomePage</a> â€¢ <a href="https://discord.gg/R8DdqMvbSg" target="_blank">discord</a></p>
    </p>
    <p style="font-size: larger">Search for the Anime: <input type="text" id="searchInput"></p>
    <button class="button" onclick="fetchJSON()">Search</button>
    <div id="result"></div>

    <script>
        function fetchJSON() {
            var search = document.getElementById('searchInput').value;
            var url = `https://api-consumet-org-gray.vercel.app/math/mathematics/${search}`;
            var baseUrl = 'math/index.html';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = '';

                    if (Array.isArray(data.results)) {
                        data.results.forEach(function (obj) {
                            var groupContainer = document.createElement('div');
                            groupContainer.className = 'box';

                            var titleElement = document.createElement('div');
                            titleElement.textContent = "Title: " + obj.title;

                            var releaseDateElement = document.createElement('div');
                            releaseDateElement.textContent = obj.releaseDate;

                            var subOrDubElement = document.createElement('div');
                            subOrDubElement.textContent = "Sub/Dub: " + obj.subOrDub;

                            var imgContainer = document.createElement('div');
                            imgContainer.style.display = 'block';
                            imgContainer.className = 'img-box';

                            var buttonContainer = document.createElement('div');
                            buttonContainer.className = 'button-container';

                            var button = document.createElement('a');
                            button.textContent = "View Details";
                            button.href = `${baseUrl}?id=${obj.id}`;
                            button.className = 'go-button';

                            buttonContainer.appendChild(button);
                            imgContainer.appendChild(buttonContainer);

                            groupContainer.appendChild(titleElement);
                            groupContainer.appendChild(releaseDateElement);
                            groupContainer.appendChild(subOrDubElement);
                            groupContainer.appendChild(imgContainer);

                            resultDiv.appendChild(groupContainer);

                            var breakElement = document.createElement('br');
                            resultDiv.appendChild(breakElement);
                        });
                    } else {
                        resultDiv.textContent = "No data found.";
                    }
                })
                .catch(error => {
                    console.error("Error fetching JSON:", error);
                });
        }
    </script>
</body>
</html>
